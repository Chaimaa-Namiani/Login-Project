<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <!-- <header>
      <img src="side-icon/pro4.jpg" alt="" class="imgside" />
    </header> -->
    <main>
      <form action="">
        <fieldset>
          <h1>Login</h1>

          <div class="set-content">
            <input
              type="text"
              placeholder="Email"
              required
              autofocus
              autocomplete="on"
              pattern="^[a-zA-Z]@gmail.com$"
            />
            <i class="bx bxs-envelope"> </i>
          </div>
          <div class="set-content">
            <input type="password" placeholder="password" required autofocus/><i
              class="bx bxs-lock-alt"
            ></i>
          </div>

          <div class="line">
            <label><input type="checkbox" />Remember me</label>
            <a href="pass.html">Forget Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
